name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # يشتغل تلقائياً بعد أي push/merge على main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      # سكربت build عندك يشغّل type-check و vite build بالتوازي
      - run: npm run build

      # لو SPA (Vue Router history) خلّي 404 يعيد توجيه للـ index
      - run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
